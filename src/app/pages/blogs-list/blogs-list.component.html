<app-header></app-header>

<div class="p-6 bg-gray-50 min-h-screen">

  <!-- Header Section -->
  <div class="flex items-center justify-between mb-8">
    <button
      (click)="goBack()"
      class="flex items-center gap-2 text-gray-600 hover:text-blue-600 transition"
    >
      <i class="fa-solid fa-arrow-left"></i>
      <span>Back</span>
    </button>

    <h1 class="  font-semibold text-2xl 
           bg-gradient-to-r from-[#0040b0] to-[#1cccb7] bg-clip-text text-transparent">
      {{ categoryName | titlecase }} Blogs
    </h1>

    <div class="w-[80px]"></div>
  </div>

  <!-- Blog Cards Grid -->
  <div class="grid gap-5 sm:grid-cols-4 lg:grid-cols-4">
    <div
      *ngFor="let blog of blogs"
      class="bg-white rounded-xl border border-gray-200 hover:shadow-md transition duration-300 overflow-hidden"
    >
    <img
  [src]="blog.thumbnail"
  alt="Thumbnail"
  class="w-full h-40 object-cover rounded-t-xl"
/>

      <div class="p-4">
        <h2
          class="text-base font-semibold text-gray-800 mb-1 line-clamp-1 hover:text-blue-600 transition"
        >
          {{ blog.name }}
        </h2>

        <p class="text-sm text-gray-600 mb-2 line-clamp-2">
          {{ blog.description }}
        </p>

        <div class="flex items-center justify-between text-xs text-gray-500 mb-2">
          <span><i class="fa-solid fa-user mr-1"></i>{{ blog.author }}</span>
          <span><i class="fa-regular fa-calendar mr-1"></i>{{ blog.date | date: 'fullDate' }}</span>
        </div>

        <div class="flex flex-wrap gap-1 mb-3">
          <span
            *ngFor="let tag of blog.tags"
            class="px-2 py-0.5 text-[11px] font-medium bg-blue-100 text-blue-700 rounded-full"
          >
            {{ tag }}
          </span>
        </div>

        <a
          [routerLink]="['/blog-details', blog.name]"
          class="block text-center bg-blue-600 text-white text-xs px-3 py-1.5 rounded-md hover:bg-blue-700 transition"
        >
          Read More â†’
        </a>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
