<footer class="bg-[#F5F6F7] text-gray-700 mt-12">
  <div class="max-w-7xl mx-auto px-6 sm:px-10 lg:px-16 py-10">

    <!-- Top Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- About -->
      <div>
        <h2 class="text-lg font-semibold mb-4">About</h2>
        <p class="text-sm leading-relaxed text-gray-600">
          Welcome to our blog! We share articles, tutorials, and stories 
          to inspire and educate our readers across various topics.
        </p>
      </div>

      <!-- Newsletter -->
      <div>
        <h2 class="text-lg font-semibold mb-4">Newsletter</h2>
        <p class="text-sm text-gray-600 mb-3">
          Subscribe to get the latest posts directly in your inbox.
        </p>
    <form [formGroup]="newsletterForm" (ngSubmit)="subscribe()" class="flex items-center">
      <input type="email" formControlName="email" placeholder="Your email"
        class="w-full px-3 py-2 rounded-l-md border border-gray-300 focus:outline-none focus:border-blue-500 text-sm" />
    
      <button type="submit" [disabled]="newsletterForm.invalid || loading"
        class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-r-md hover:bg-blue-700 disabled:opacity-60 flex items-center gap-2">
        <ng-container *ngIf="!loading; else spinner">Subscribe</ng-container>
        <ng-template #spinner>
          <span class="loader w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
        </ng-template>
      </button>
    </form>
    
    <!-- Validation Message -->
    <div *ngIf="newsletterForm.get('email')?.touched && newsletterForm.get('email')?.invalid"
      class="text-red-500 text-xs mt-1">
      <span *ngIf="newsletterForm.get('email')?.errors?.['required']">Email is required</span>
      <span *ngIf="newsletterForm.get('email')?.errors?.['email']">Enter a valid email</span>
    </div>


      </div>
    </div>

    <!-- Divider -->
    <div class="border-t border-gray-300 my-8"></div>

    <!-- Bottom Section -->
    <div class="flex flex-col sm:flex-row justify-between items-center text-sm text-gray-500">
      <p>Â© 2025 Your Blog. All rights reserved.</p>
      <div class="flex space-x-4 mt-3 sm:mt-0 text-lg">
        <a href="#" class="hover:text-blue-600"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-blue-600"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-blue-600"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-blue-600"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>
</footer>
