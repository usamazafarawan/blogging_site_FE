<!-- Login Screen -->
<div class="min-h-screen flex items-center justify-center bg-white px-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <!-- Logo / Title -->
    <h2 class="text-3xl font-bold text-center text-[#354A5F] mb-6">Login</h2>

    <!-- Login Form -->
   <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <!-- Email -->
  <div>
    <label class="block text-sm font-medium text-[#354A5F] mb-1">Email</label>
    <input
      type="email"
      placeholder="Enter your email"
      formControlName="email"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
      <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
      <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</span>
    </div>
  </div>

  <!-- Password -->
  <div>
    <label class="block text-sm font-medium text-[#354A5F] mb-1">Password</label>
    <input
      type="password"
      placeholder="Enter your password"
      formControlName="password"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
      <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
      <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
    </div>
  </div>

  <!-- Submit -->
  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="w-full py-2 rounded-lg text-white font-semibold bg-gradient-to-r from-[#0040b0] to-[#1cccb7] hover:opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Login
  </button>
</form>


    <!-- Extra Links -->
    <p class="text-center text-sm text-[#354A5F] mt-4">
      Donâ€™t have an account?
      <a href="/register" class="text-blue-600 font-semibold hover:underline">Register</a>
    </p>
  </div>
</div>
