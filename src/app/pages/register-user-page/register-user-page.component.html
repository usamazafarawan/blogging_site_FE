<!-- Registration Screen -->
<div class="min-h-screen flex items-center justify-center bg-white px-4">
  <div class="w-full max-w-lg bg-white shadow-lg rounded-2xl p-8">
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-[#354A5F] mb-6">Register</h2>

    <!-- Registration Form -->
    <form class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-[#354A5F] mb-1">Full Name</label>
        <input type="text" placeholder="Enter your name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-[#354A5F] mb-1">Email</label>
        <input type="email" placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-[#354A5F] mb-1">Password</label>
        <input type="password" placeholder="Create a password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-[#354A5F] mb-1">Confirm Password</label>
        <input type="password" placeholder="Confirm your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Submit -->
      <button
        class="w-full py-2 rounded-lg text-white font-semibold bg-gradient-to-r from-[#0040b0] to-[#1cccb7] hover:opacity-90 transition">
        Register
      </button>
    </form>

    <!-- Extra Links -->
    <p class="text-center text-sm text-[#354A5F] mt-4">
      Already have an account?
      <a href="/login" class="text-blue-600 font-semibold hover:underline">Login</a>
    </p>
  </div>
</div>
