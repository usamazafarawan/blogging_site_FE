<app-header></app-header> 

<div  class="p-6" >
<div class="w-full max-w-6xl mx-auto px-3 sm:px-4 lg:px-0">
  <!-- Slider -->
  <div class="relative h-[220px] sm:h-[300px] md:h-[400px] rounded-xl sm:rounded-2xl overflow-hidden shadow-xl">
    <ng-container *ngFor="let slide of slides; let i = index">
      <div
        *ngIf="currentIndex === i"
        class="absolute inset-0 transition-opacity duration-700 ease-in-out"
      >
        <img
          [src]="slide.img"
          alt="{{ slide.title }}"
          class="absolute inset-0 w-full h-full object-cover"
        />
        <div
          class="absolute inset-0 bg-gradient-to-r from-black/70 via-black/40 to-gray-200/20"
        ></div>
        <div
          class="relative z-10 flex flex-col justify-center h-full max-w-xs sm:max-w-sm md:max-w-md px-4 sm:px-6 md:px-8"
        >
          <h2 class="text-lg sm:text-2xl md:text-3xl font-bold text-white drop-shadow-lg">
            {{ slide.title }}
          </h2>
          <p class="text-gray-200 mt-2 sm:mt-3 text-sm sm:text-base drop-shadow-md">
            {{ slide.description }}
          </p>
          <button
            class="mt-4 sm:mt-6 px-4 sm:px-5 py-1.5 sm:py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 shadow-md text-sm sm:text-base"
          >
            Learn More
          </button>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Dots -->
  <div class="flex justify-center mt-4 sm:mt-5 gap-2">
    <button
      *ngFor="let slide of slides; let i = index"
      (click)="goToSlide(i)"
      class="w-2 h-2 sm:w-3 sm:h-3 rounded-full transition-all duration-300 cursor-pointer"
      [ngClass]="
        currentIndex === i
          ? 'bg-blue-600 scale-110'
          : 'bg-gray-400 hover:bg-gray-500'
      "
    ></button>
  </div>

  <!-- Heading -->
  <h1
    class="mt-6 sm:mt-8 text-center text-xl sm:text-2xl md:text-4xl lg:text-5xl font-semibold 
           bg-gradient-to-r from-[#0040b0] to-[#1cccb7] bg-clip-text text-transparent px-2"
  >
    What would you like to learn today?
  </h1>

  <!-- Search Bar -->
  <div
    class="flex items-center w-full mx-auto mt-4 sm:mt-6 px-4 sm:px-6 py-2 rounded-full border border-gray-300
           focus-within:border-blue-500 hover:border-blue-400 transition bg-white shadow-sm
           max-w-xs sm:max-w-sm md:max-w-xl lg:max-w-3xl xl:max-w-5xl 2xl:max-w-6xl"
  >
    <!-- Input -->
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Find self-paced learning content, certification exams, and more"
      class="flex-1 bg-transparent border-none outline-none focus:ring-0 focus:outline-none appearance-none text-gray-700 placeholder-gray-400 text-sm sm:text-base"
    />

    <!-- Cross Icon -->
    <button
      *ngIf="searchText"
      (click)="clearSearch()"
      class="text-gray-400 hover:text-gray-600 mr-2 text-lg"
    >
      âœ•
    </button>

    <!-- Search Icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5 text-gray-500 cursor-pointer"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      (click)="searchByText()"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z"/>
    </svg>
  </div>
</div>

<div class="w-full max-w-6xl mx-auto mt-10">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <!-- Left: Title with vertical bar -->
    <div class="flex items-center space-x-3">
      <div class="w-1 h-8 bg-blue-600"></div>
      <h2 class="text-xl font-semibold">Latest resources</h2>
    </div>

    <!-- Right: Navigation buttons -->
  <div class="flex space-x-3">
  <!-- Previous Button -->
  <button 
    (click)="prevSlide()" 
    class="w-10 h-10 flex items-center justify-center bg-blue-600 rounded-md hover:bg-blue-700 transition cursor-pointer "
  >
    <i class="fas fa-arrow-left text-white"></i>
  </button>

  <!-- Next Button -->
  <button 
    (click)="nextSlide()" 
    class="w-10 h-10 flex items-center justify-center bg-blue-600 rounded-md hover:bg-blue-700 transition  cursor-pointer"
  >
    <i class="fas fa-arrow-right text-white"></i>
  </button>
</div>
  </div>

  <!-- Carousel -->
<div class="overflow-hidden">
  <div 
    class="flex transition-transform duration-500"
    [style.transform]="'translateX(-' + currentIndexImage * (100 / itemsPerView) + '%)'"
  >
    <div 
      *ngFor="let slide of slides_images" 
      class="relative flex-shrink-0 px-2"
      [style.width.%]="100 / itemsPerView"
    >
      <!-- Card -->
      <div 
        class="relative w-full h-60 rounded-lg overflow-hidden shadow-md 
               transition duration-300 hover:shadow-2xl hover:ring-2 hover:ring-blue-400 hover:ring-offset-2"
        [ngStyle]="{
          'background-image': 
            'linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.3), transparent), url(' + slide.img + ')',
          'background-size': 'cover',
          'background-position': 'center'
        }"
      >
        <!-- Text Content -->
        <div class="absolute bottom-4 left-4 right-4 text-white">
          <h3 class="text-lg font-semibold drop-shadow-md">{{ slide.title }}</h3>
          <p class="text-sm opacity-90">{{ slide.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

</div>


<!-- Section Wrapper -->
<!-- Section Wrapper -->
<div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-12">
  <!-- Title with Vertical Bar -->
  <div class="flex items-center mb-8">
    <div class="w-1 h-8 bg-blue-600 mr-3"></div>
    <h2 class="text-2xl sm:text-3xl font-semibold text-gray-800">
      Featured Courses
    </h2>
  </div>

  <!-- Cards Grid -->
 <div class="grid grid-cols-1 sm:grid-cols-4 lg:grid-cols-4 gap-8">
  <div *ngFor="let item of featuredItems" class="flex flex-col">
    <!-- Image -->
    <img 
      [src]="item.img" 
      alt="{{ item.title }}" 
      class="w-full h-48 object-cover rounded-lg"
    />

    <!-- Content -->
    <div class="mt-3 flex flex-col flex-1">
      <h3 class="text-lg font-semibold text-gray-900 mb-1">
        {{ item.title }}
      </h3>
      <p class="text-sm text-gray-600 flex-1">
        {{ item.description }}
      </p>

      <!-- Button -->
      <button
        class="mt-3 px-3 py-1.5 rounded-md border border-blue-600 text-blue-600 bg-white 
               hover:bg-blue-600 hover:text-white transition font-medium text-sm self-start"
      >
        Start Learning
      </button>
    </div>
  </div>
</div>

</div>

</div>

 <app-footer></app-footer>
