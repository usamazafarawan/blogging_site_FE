<app-header [showCompactHeader]="true"  [title]="'Blog Detail'" ></app-header>
<div class="p-6 bg-gray-50 min-h-screen">

  <!-- Header Section -->
  <div class="flex items-center justify-between mb-8">
    <button
      (click)="goBack()"
      class="flex items-center gap-2 text-gray-600 hover:text-blue-600 transition"
    >
      <i class="fa-solid fa-arrow-left"></i>
      <span>Back</span>
    </button>

    <h1
      class="font-semibold text-2xl bg-gradient-to-r from-[#0040b0] to-[#1cccb7] bg-clip-text text-transparent"
    >
      {{ blogName | titlecase }}
    </h1>

    <div class="w-[80px]"></div>
  </div>

  <!-- Loader -->
  <div *ngIf="loading" class="flex justify-center items-center h-60">
    <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- No Blog Found -->
  <div
    *ngIf="!loading && !blogDetail"
    class="flex items-center justify-center gap-2 text-gray-500 text-sm mt-10"
  >
    <i class="fa-regular fa-face-frown text-xl"></i>
    <span>No blog details found.</span>
  </div>

  <!-- Blog Detail Section -->
 <div
  *ngIf="!loading && blogDetail"
  class="max-w-5xl mx-auto bg-white shadow-md rounded-2xl overflow-hidden p-4 sm:p-6 md:p-8"
>
  <!-- Thumbnail -->
  <!-- <img
    [src]="blogDetail.thumbnailPath"
    alt="Blog Thumbnail"
    class="w-full h-56 sm:h-72 md:h-96 object-cover rounded-xl mb-4 sm:mb-6"
  /> -->

  <!-- Blog Content -->
  <div class="space-y-4">
    <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800">
      {{ blogDetail.name }}
    </h2>

    <!-- Author and Date -->
    <div
      class="flex flex-wrap items-center text-xs sm:text-sm text-gray-500 gap-3 sm:gap-6"
    >
      <span class="flex items-center gap-1">
        <i class="fa-solid fa-user"></i>
        <span>{{ blogDetail.author }}</span>
      </span>

      <span class="flex items-center gap-1">
        <i class="fa-regular fa-calendar"></i>
        <span>{{ blogDetail.createdAt | date: 'fullDate' }}</span>
      </span>
    </div>

    <!-- Description -->
    <p class="text-gray-700 text-sm sm:text-base leading-relaxed">
      {{ blogDetail.description }}
    </p>

    <!-- PDF Viewer -->
    <div
      *ngIf="sanitizedPdfUrl"
      class="mt-6 border rounded-xl overflow-hidden shadow-inner"
    >
      <iframe
        [src]="sanitizedPdfUrl"
        class="w-full h-[800px] sm:h-[600px] md:h-[900px]"
      ></iframe>
    </div>

    <div
      *ngIf="!sanitizedPdfUrl"
      class="text-gray-500 text-sm italic mt-4 text-center"
    >
      No PDF available for this blog.
    </div>
  </div>
</div>

</div>
