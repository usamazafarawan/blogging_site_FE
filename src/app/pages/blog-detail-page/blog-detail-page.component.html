<div class="p-6 bg-gray-50 min-h-screen">

  <!-- Header Section -->
  <div class="flex items-center justify-between mb-8">
    <button
      (click)="goBack()"
      class="flex items-center gap-2 text-gray-600 hover:text-blue-600 transition"
    >
      <i class="fa-solid fa-arrow-left"></i>
      <span>Back</span>
    </button>

    <h1
      class="font-semibold text-2xl bg-gradient-to-r from-[#0040b0] to-[#1cccb7] bg-clip-text text-transparent"
    >
      {{ blogName | titlecase }}
    </h1>

    <div class="w-[80px]"></div>
  </div>

  <!-- Loader -->
  <div *ngIf="loading" class="flex justify-center items-center h-60">
    <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- No Blog Found -->
  <div
    *ngIf="!loading && !blogDetail"
    class="flex items-center justify-center gap-2 text-gray-500 text-sm mt-10"
  >
    <i class="fa-regular fa-face-frown text-xl"></i>
    <span>No blog details found.</span>
  </div>

  <!-- Blog Detail Section -->
  <div *ngIf="!loading && blogDetail" class="max-w-4xl mx-auto bg-white shadow rounded-2xl overflow-hidden">
    
    <!-- Thumbnail -->
    <img
      [src]="blogDetail.thumbnailPath"
      alt="Blog Thumbnail"
      class="w-full h-72 object-cover"
    />

    <!-- Content -->
    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">
        {{ blogDetail.name }}
      </h2>

      <div class="flex items-center text-sm text-gray-500 mb-4">
        <span class="flex items-center mr-4">
          <i class="fa-solid fa-user mr-1"></i> {{ blogDetail.author }}
        </span>
        <span class="flex items-center">
          <i class="fa-regular fa-calendar mr-1"></i>
          {{ blogDetail.createdAt | date: 'fullDate' }}
        </span>
      </div>

      <p class="text-gray-700 text-sm leading-relaxed mb-6">
        {{ blogDetail.description }}
      </p>

      <!-- PDF Viewer -->
       <!-- Embedded PDF -->
  <div *ngIf="sanitizedPdfUrl" class="mt-6 border rounded-xl overflow-hidden shadow-inner">
    <iframe [src]="sanitizedPdfUrl" width="100%" height="600px"></iframe>
  </div>
    </div>
  </div>
</div>
