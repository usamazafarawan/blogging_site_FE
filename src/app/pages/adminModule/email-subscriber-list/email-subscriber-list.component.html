<div class="max-w-5xl mx-auto p-4 sm:p-6">

  <!-- Page Title -->
  <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">Email Subscribers</h2>

  <!-- Table Wrapper -->
  <div class="overflow-x-auto bg-white shadow-md rounded-lg border border-gray-200">

    <table class="w-full hidden sm:table">
      <thead class="bg-gray-100 border-b">
        <tr class="text-left text-sm text-gray-700">
          <th class="py-3 px-4">#</th>
          <th class="py-3 px-4">Email</th>
          <th class="py-3 px-4">Subscribed On</th>
          <!-- <th class="py-3 px-4 text-right">Actions</th> -->
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of subscriber_emails; let i = index" class="border-b hover:bg-gray-50">
          <td class="py-3 px-4">{{ i + 1 }}</td>
          <td class="py-3 px-4">{{ item.email }}</td>
          <td class="py-3 px-4">{{ item.createdAt | date:'short' }}</td>
          <!-- <td class="py-3 px-4 text-right space-x-2">

            >
              Edit
            </button>
            <button 
              class="px-3 py-1 text-sm bg-red-600 text-white rounded hover:bg-red-700"
              (click)="deleteEmail(item._id)"
            >
              Delete
            </button>
          </td> -->
        </tr>
      </tbody>
    </table>

    <!-- âœ… Mobile View (Cards) -->

      <div 
        *ngFor="let item of subscriber_emails; let i = index"
        class="p-4 flex flex-col gap-2"
      >
        <p class="text-sm"><span class="font-semibold">Email:</span> {{ item.email }}</p>
        <p class="text-sm"><span class="font-semibold">Date:</span> {{ item.createdAt | date:'short' }}</p>
