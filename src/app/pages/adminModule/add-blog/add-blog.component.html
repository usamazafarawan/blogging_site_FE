<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-4 sm:p-6 mt-4 sm:mt-8">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800"> {{isEdit? 'Update Blog':'Create New Blog'}} </h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="blogForm" class="space-y-5">

    <!-- Blog Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Blog Name</label>
      <input
        type="text"
        formControlName="name"
        placeholder="Enter blog title"
        class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-200"
        [ngClass]="{'border-red-500': isInvalid('name')}"
      />
      <p *ngIf="isInvalid('name')" class="text-red-500 text-sm mt-1">Blog name is required.</p>
    </div>

    <!-- Blog Description -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Blog Description</label>
      <textarea
        rows="4"
        formControlName="description"
        placeholder="Enter detailed description"
        class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-200"
        [ngClass]="{'border-red-500': isInvalid('description')}"
      ></textarea>
      <p *ngIf="isInvalid('description')" class="text-red-500 text-sm mt-1">Description is required.</p>
    </div>

    <!-- Author -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Author</label>
      <input
        type="text"
        formControlName="author"
        placeholder="Author name"
        class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-200"
        [ngClass]="{'border-red-500': isInvalid('author')}"
      />
      <p *ngIf="isInvalid('author')" class="text-red-500 text-sm mt-1">Author name is required.</p>
    </div>

    <!-- Module Dropdown -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Module</label>
      <select
        formControlName="moduleId"
        class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-200"
        [ngClass]="{'border-red-500': isInvalid('moduleId')}"
      >
        <option value="" disabled>Select module</option>
        <option *ngFor="let module of moduleList" [value]="module.id">{{ module.name }}</option>
      </select>
      <p *ngIf="isInvalid('module')" class="text-red-500 text-sm mt-1">Please select a module.</p>
    </div>

    <!-- Tags Input -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
      <input
        type="text"
        formControlName="tags"
        placeholder="Enter tags separated by commas (e.g. RAP, Cloud, AI)"
        class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-200"
        [ngClass]="{'border-red-500': isInvalid('tags')}"
      />
      <div *ngIf="tagsArray.length" class="flex flex-wrap gap-2 mt-2">
        <span
          *ngFor="let tag of tagsArray"
          class="bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-sm"
        >
          {{ tag }}
        </span>
      </div>
      <p *ngIf="isInvalid('tags')" class="text-red-500 text-sm mt-1">At least one tag is required.</p>
    </div>

    <!-- PDF File Upload -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Upload PDF File</label>
      <div *ngIf="pdfFile; else uploadPDF" class="flex items-center justify-between border rounded-lg p-3">
        <span class="text-sm text-green-600 truncate">{{ pdfFile.name }}</span>
        <button type="button" (click)="removeFile('pdf')" class="text-red-500 text-sm font-medium hover:underline">
          Remove
        </button>
      </div>

      <ng-template #uploadPDF>
        <input
          type="file"
          accept="application/pdf"
          (change)="onFileChange($event, 'pdf')"
          class="block w-full text-sm text-gray-700 border rounded-lg cursor-pointer p-2"
          [ngClass]="{'border-red-500': fileError.pdf}"
        />
      </ng-template>

      <p *ngIf="fileError.pdf" class="text-red-500 text-sm mt-1">PDF file is required.</p>
    </div>

    <!-- Thumbnail Upload -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Upload Thumbnail Image</label>
      <div *ngIf="thumbnailPreview; else uploadThumb" class="relative">
        <img
          [src]="thumbnailPreview"
          alt="Thumbnail Preview"
          class="h-40 w-full object-cover rounded-lg shadow-sm"
        />
        <button
          type="button"
          (click)="removeFile('thumbnail')"
          class="absolute top-2 right-2 bg-red-600 text-white text-xs px-2 py-1 rounded hover:bg-red-700"
        >
          Remove
        </button>
      </div>

      <ng-template #uploadThumb>
        <input
          type="file"
          accept="image/*"
          (change)="onFileChange($event, 'thumbnail')"
          class="block w-full text-sm text-gray-700 border rounded-lg cursor-pointer p-2"
          [ngClass]="{'border-red-500': fileError.thumbnail}"
        />
      </ng-template>

      <p *ngIf="fileError.thumbnail" class="text-red-500 text-sm mt-1">Thumbnail image is required.</p>
    </div>

    <!-- Submit -->
    <div class="pt-4">
      <button type="submit" [disabled]="blogForm.invalid || (!isEdit && (!pdfFile || !thumbnailFile))"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
        <span *ngIf="!loading"> Save Blog</span>
        <span *ngIf="loading" class="flex items-center justify-center gap-2">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
          Saving...
        </span>
      </button>
    </div>

  </form>
</div>
