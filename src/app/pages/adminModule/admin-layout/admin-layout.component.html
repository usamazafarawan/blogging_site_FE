<div class="flex min-h-screen bg-white">
  <!-- Sidebar (Desktop + Mobile) -->
<aside
  class="fixed inset-y-0 left-0 w-64 bg-white text-[#354A5F] flex flex-col shadow-md transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-50"
  [class.translate-x-0]="sidebarOpen">

  <!-- Brand -->
  <div class="h-16 flex items-center justify-center font-bold text-xl border-b border-gray-200">
    Admin Panel
  </div>

  <!-- Nav links -->
  <nav class="flex-1 p-4 space-y-2">
    <a routerLink="/admin/dashboard"
       routerLinkActive="bg-blue-100 text-blue-600 font-semibold"
       class="block px-3 py-2 rounded hover:bg-blue-50 hover:text-blue-600 transition">
      Dashboard
    </a>
    <a routerLink="/admin/users"
       routerLinkActive="bg-blue-100 text-blue-600 font-semibold"
       class="block px-3 py-2 rounded hover:bg-blue-50 hover:text-blue-600 transition">
      Users
    </a>
    <a routerLink="/admin/settings"
       routerLinkActive="bg-blue-100 text-blue-600 font-semibold"
       class="block px-3 py-2 rounded hover:bg-blue-50 hover:text-blue-600 transition">
      Settings
    </a>
  </nav>

  <!-- Logout -->
  <div class="p-4 border-t border-gray-200">
    <button (click)="logout()"
      class="w-full px-3 py-2 rounded bg-red-500 text-white hover:bg-red-600 transition font-semibold">
      Logout
    </button>
  </div>
</aside>


  <!-- Dark overlay (Mobile only) -->
  <div 
    class="fixed inset-0 bg-gray-500 bg-opacity-40 z-40 md:hidden"
    *ngIf="sidebarOpen"
    (click)="sidebarOpen = false">
  </div>

  <!-- Main content wrapper -->
  <div class="flex-1 flex flex-col md:ml-64">
    <!-- Navbar -->
    <header
      class="h-16 bg-white border-b shadow-sm flex items-center justify-between px-6 sticky top-0 z-30">
      
      <!-- Mobile menu button -->
      <button
        class="md:hidden text-[#354A5F] focus:outline-none"
        (click)="sidebarOpen = !sidebarOpen">
        <svg xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <h1 class="text-lg font-semibold text-[#354A5F]">
        Admin Dashboard
      </h1>

      <!-- Right side user info -->
      <div class="flex items-center space-x-4">
        <span class="text-[#354A5F] font-medium">Admin</span>
        <i class="fa-regular fa-user text-xl text-[#354A5F]"></i>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
