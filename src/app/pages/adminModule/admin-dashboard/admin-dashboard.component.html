<div class="p-4 md:p-8 bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-[#354A5F] mb-6 text-center md:text-left">
      Admin Dashboard
    </h2>

    <!-- Add Category -->
    <div class="flex flex-col md:flex-row md:space-x-3 space-y-3 md:space-y-0 mb-6">
      <input [(ngModel)]="newCategory"
             placeholder="Enter new category"
             class="border border-gray-300 px-4 py-2 rounded-lg w-full md:w-2/3 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      <button (click)="addCategory()"
              class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition w-full md:w-auto">
        + Add Category
      </button>
    </div>

    <!-- List Categories -->
    <div *ngFor="let cat of categories; let ci = index" class="mb-6 border rounded-lg bg-gray-50 p-4 shadow-sm">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
        <h3 class="font-semibold text-lg text-gray-700 mb-2 md:mb-0">{{ cat.name }}</h3>
        <div class="space-x-2">
          <button (click)="selectCategory(ci)"
                  class="bg-green-600 text-white px-3 py-1 rounded-md hover:bg-green-700 transition">
            Add SubCategory
          </button>
          <button (click)="deleteCategory(ci)"
                  class="text-red-600 px-3 py-1 rounded-md hover:bg-red-100 transition">
            Delete
          </button>
        </div>
      </div>

      <!-- Subcategories -->
      <ul class="ml-4 mt-3 space-y-2">
        <li *ngFor="let sub of cat.subCategories; let si = index"
            class="flex justify-between items-center bg-white px-3 py-2 rounded-md shadow-sm border">
          <span>{{ sub.name }}</span>
          <button (click)="deleteSubCategory(ci, si)"
                  class="text-red-500 hover:text-red-700 font-bold">Ã—</button>
        </li>
      </ul>
    </div>

    <!-- SubCategory input -->
    <div *ngIf="selectedCategoryIndex !== null" class="mt-6 border-t pt-6">
      <h4 class="font-semibold text-gray-700 mb-3 text-center md:text-left">
        Add SubCategory to "{{ categories[selectedCategoryIndex]?.name }}"
      </h4>
      <div class="flex flex-col md:flex-row md:space-x-3 space-y-3 md:space-y-0">
        <input [(ngModel)]="newSubCategory"
               placeholder="Enter subcategory"
               class="border border-gray-300 px-4 py-2 rounded-lg w-full md:w-2/3 focus:ring-2 focus:ring-purple-500 focus:outline-none"/>
        <button (click)="addSubCategory()"
                class="bg-purple-600 text-white px-5 py-2 rounded-lg hover:bg-purple-700 transition w-full md:w-auto">
          + Add SubCategory
        </button>
      </div>
    </div>

    <!-- Save Button -->
    <div class="mt-8 flex justify-center">
      <button (click)="save()"
              class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition shadow-md w-full md:w-auto">
        Save All Changes
      </button>
    </div>
  </div>
</div>
