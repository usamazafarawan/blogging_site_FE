<div class="px-4 py-6 max-w-7xl mx-auto">

  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
   

    <h1 class="text-2xl font-semibold text-gray-800">{{ categoryTitle }}</h1>
  </div>

  <!-- Blog Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let blog of blogs"
      class="bg-white rounded-2xl shadow hover:shadow-lg transition overflow-hidden flex flex-col"
    >
      <!-- Thumbnail -->
      <img
        [src]="blog.thumbnailPath"
        alt="Thumbnail"
        class="h-40 w-full object-cover"
      />

      <!-- Card Body -->
      <div class="p-4 flex-1 flex flex-col justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-800 truncate">{{ blog.name }}</h2>
          <p class="text-sm text-gray-600 mt-2 line-clamp-2">
            {{ blog.description }}
          </p>

          <div class="text-sm text-gray-500 mt-3">
            <p><strong>Author:</strong> {{ blog.author }}</p>
            <p><strong>Date:</strong> {{ blog.date | date: 'mediumDate' }}</p>
          </div>

          <!-- Tags -->
          <div class="flex flex-wrap gap-2 mt-3">
            <span
              *ngFor="let tag of blog.tags"
              class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded-full"
            >
              {{ tag }}
            </span>
          </div>
        </div>

        <!-- File Icon & Edit/Delete Buttons -->
        <div class="flex items-center justify-between mt-4">
          <!-- PDF File -->
          <div
            *ngIf="blog.pdfPath"
            class="flex items-center text-blue-600 hover:text-blue-800 cursor-pointer"
            (click)="openPDF(blog.pdfPath)"
          >
            <i class="fa-solid fa-file-pdf text-xl mr-2"></i>
            <span class="text-sm font-medium">View PDF</span>
          </div>

          <!-- Edit & Delete -->
          <div class="flex gap-3">
            <button
              (click)="editBlog(blog)"
              class="text-gray-500 hover:text-blue-600 transition"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button
              (click)="deleteBlog(blog._id)"
              class="text-gray-500 hover:text-red-600 transition"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
